  <nav id="nav-bar">
    <a id="logo" href="#">
      <p>OU Running Club Admin</p>

    <a id="mobile-logo" href="#">
      <p>OURC Admin</p>
    </a>
    <ul id="nav-items">
      <li><a id="nav-item-walk" href="#">Walk</a></li>
      <li><a id="nav-item-social" href="#">Social</a></li>
      <li><a id="nav-item-members" href="#">Members</a></li>

    <div id="mobile-menu">
      <p>Menu</p>
    </div>
    <div id="log-out"><a id="log-out-link">log out</a></div>
  </nav>
  <main>
    <div id="main-card">
      <header>
        <h1>Create</h1>
      </header>
      <form id="form" method="POST" action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" enctype="multipart/form-data">
        <input type="hidden" name="SessionIdentifier" value="ee32-ff67-abcd1234-9090">
        <div class="row">
          <div id="subject-group" class="form-group">
            <label for="subject">Subject:</label>
            <input id="subject" type="text" name="subject" required>
          </div>
          <div id="admin-group" class="form-group">
            <label for="admin">Admin Name:</label>
            <input id="admin" type="text" name="admin" required>
          </div>
          <div id="email-date-group" class="form-group">
            <label for="email-date">Email Date:</label>
            <input id="email-date" type="date" name="email-date" required>
          </div>
        </div>
        <div id="attachment-group" class="form-group">
          <label for="attachment">Attachment:</label>
          <input id="attachment" type="file" name="attachment">
        </div>
        <div id="body-group" class="form-group">
          <label for="body">Body:</label>
          <textarea id="body" name="body" required></textarea>
        </div>
        <div id="buttons">
          <input type="submit" id="save" value="save" class="button">
          <a id="cancel" href="#" class="button">cancel</a>
        </div>
      </form>
    </div>
  </main>
